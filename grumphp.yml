grumphp:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: './bin/grumphp_hooks/environment_spinup && docker exec -i doctrine-resettable-em-bundle-php7'
  stop_on_failure: true
  process_timeout: 600
  ignore_unstaged_changes: true
  testsuites:
    php7.4:
      tasks:
        - phpcs
        - phpmd
        - phpcsfixer2
        - phpparser
        - phplint
        - phpunit
        - phpversion
        - shell
        - phpstan
        - psalm
    php8.0:
      tasks:
        - phpmd
        - phpcsfixer2
        - phpparser
        - phplint
        - phpunit
        - phpversion
        - shell
        - phpstan
        - psalm
    php8.1:
      tasks:
        - phpmd
        - phpcsfixer2
        - phpparser
        - phplint
        - phpunit
        - phpversion
        - shell
        - phpstan
        - psalm
  tasks:
    phpcs:
      standard: 'phpcs.ruleset.xml'
      tab_width: 4
      whitelist_patterns: []
      encoding: utf-8
      ignore_patterns: []
      sniffs: []
      triggered_by: [php]
    phpmd:
      ruleset: ['phpmd.ruleset.xml']
    phpcsfixer2:
      cache_file: '.php-cs-fixer.cache'
      allow_risky: true
      config: '.php-cs-fixer.php'
      using_cache: true
      config_contains_finder: true
      verbose: false
      diff: true
      triggered_by: ['php']
    phpparser:
      ignore_patterns:
        - DependencyInjection/
        - tests/
      kind: php7
      visitors:
        declare_strict_types: ~
        no_exit_statements: ~
        never_use_else: ~
        forbidden_function_calls:
          blacklist:
            - 'var_dump'
        forbidden_static_method_calls:
          blacklist:
            - 'Dumper::dump'
      triggered_by: [php]
    phplint: ~
    phpunit: ~
    phpversion: ~
    shell: ~
    phpstan:
      autoload_file: ~
      configuration: 'phpstan.neon'
      level: 7
      ignore_patterns:
        - tests/
        - DependencyInjection
      triggered_by: ['php']
    psalm:
      config: psalm.xml
      ignore_patterns:
        - src/DependencyInjection
        - tests
      no_cache: false
      report: ~
      triggered_by: ['php']
      show_info: true
